version: "3.9"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-secret-key-here
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    volumes:
      - .:/app
      - sqlite_data:/app/db  # Sửa đường dẫn
    user: "1000:1000"  # DI CHUYỂN vào đúng vị trí
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

volumes:
  sqlite_data: