# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      # Không cần DB riêng vì Django + SQLite không cần
      # Nhưng nếu muốn test với PostgreSQL thì thêm ở đây

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=88 --statistics

      - name: Run tests
        env:
          DEBUG: False
          SECRET_KEY: dummy-key-for-testing
          ALLOWED_HOSTS: localhost
        run: |
          pytest -v --tb=short

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/django-app:latest
          labels: |
            app=django-sqlite-prod

  deploy-to-production:
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH (cách phổ biến nhất)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /home/ubuntu/django-app
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/django-app:latest
            
            # Tạo file .env nếu chưa có
            echo "${{ secrets.PROD_ENV }}" > .env
            
            # Stop & remove old container
            docker compose down || true
            
            # Start new one
            docker compose up -d --no-deps web

            # Cleanup old images
            docker image prune -f